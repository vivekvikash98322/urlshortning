plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
        mavenCentral()
}

dependencies {
	// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-web
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.4.2'
	// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-parent
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-parent', version: '2.4.2'
	
	// https://mvnrepository.com/artifact/com.googlecode.perfect-hashes/perfect-hashes
	compile('com.google.guava:guava:23.0-rc1')
	// https://mvnrepository.com/artifact/junit/junit
	compile group: 'junit', name: 'junit', version: '4.13.2'
	// https://mvnrepository.com/artifact/org.mockito/mockito-all
	compile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
	// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-test
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.4.2'
	
	
	
}
